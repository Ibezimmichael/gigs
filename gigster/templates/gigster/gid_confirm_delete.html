
{% extends "base.html" %}


{% load crispy_forms_tags %}


{% block content %}

    <style>
        body{
            background-color: gray;
        }
    </style>

    <body>

        <br>
        <div class="container ">
            <div class="row bg-white shadow-md p-5 form-layout">
              <div class="col-smd-12">
                <h3> Gig deletion </h3>

                <hr>
    
                <p> Are you sure that you want to delete the gig </p> 
                <br>
    
                <form method="POST" autocomplete="off">
    
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger navbar-btn text-white"> &nbsp; Delete your account </button> 
                    <br> <br>
                    <a class="btn btn-primary navbar-btn text-white" type="button"  href="{% url 'profile-management' %}"> <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Go back </a>
    
                </form>

              </div>
            </div>



    </body>
